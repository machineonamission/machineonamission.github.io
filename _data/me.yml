- title: "What is Rēticīvis?"
  image_url: "assets/comment-question.svg"
  image_alt: "❓"
  content: >
    Rēticīvis is a Latin 
    <a href="https://en.wiktionary.org/wiki/neologism#Noun">neologism</a> 
    <a href="https://o-eheu.tumblr.com/post/119369980976/reticivis-dictyopolites">coined by O, Eheu</a> 
    that means "citizen of the internet" or "netizen". 
    It is a direct combination of "rēte" (net) and "cīvis" (citizen).

- title: "Who is Rēticīvis?"
  image_url: "assets/person-circle-question.svg"
